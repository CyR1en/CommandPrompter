name: CommandPrompter
version: 3.0.0-SNAPSHOT
author: CyR1en
description: Making Commands More Interactive!
main: com.cyr1en.commandprompter.CommandPrompter
api-version: 1.21
bootstrapper: com.cyr1en.commandprompter.CommandPrompterBootstrap
loader: com.cyr1en.commandprompter.CommandPrompterLoader

dependencies:
  server:
    SuperVanish:
      load: BEFORE
      required: false
      join-classpath: true
    PremiumVanish:
      load: BEFORE
      required: false
      join-classpath: true
    PlaceholderAPI:
      load: BEFORE
      required: false
      join-classpath: true
    CarbonChat:
      load: BEFORE
      required: false
      join-classpath: true
    Towny:
      load: BEFORE
      required: false
      join-classpath: true
    HuskTowns:
      load: BEFORE
      required: false
      join-classpath: true


permissions:
  commandprompter.reload:
    description: Allow sender to reload plugin.
  commandprompter.use:
    description: Allow sender to use CommandPrompter argument feature.
  commandprompter.cancel:
    description: Allow sender to cancel their own command completion.
  commandprompter.consoledelegate:
    description: Allow sender to delegate command to console.
  commandprompter.rebuildheadcache:
    description: Allow sender to rebuild head cache.